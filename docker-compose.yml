version: '3.8'

services:
  # TVONE HD
  tvone:
    image: linuxserver/ffmpeg:latest
    command: >
      -i http://host.docker.internal:4022/udp/239.2.2.2:3000
      -c:a copy -c:v copy
      -hls_time 2
      -hls_list_size 10
      -hls_flags delete_segments
      -f hls
      /output/index.m3u8
    volumes:
      - /tmp/ramdisk/hls/tvone:/output
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "sh", "-c", "[ -f /output/index.m3u8 ] && [ $(find /output/index.m3u8 -mtime -10s | wc -l) -gt 0 ]"]
      interval: 10s
      timeout: 5s
      retries: 3
    mem_limit: 256m
    cpus: 0.5

